{% extends 'store/store_layout.html' %}
{% load static %}

{% block title %}
Employee confirmation
{% endblock %}

{% block content %}
<div class="registration-background"></div>
<div class="register-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom btn-block w-100">Continue</button>
    </form>
</div>
{% endblock %}
